language: go

sudo: required
services:
  - docker

go:
- "1.7"
- "1.9"

matrix:
  include:
  - go: master
    env: LATEST=true

before_install:
- curl https://glide.sh/get | sh
- chmod +x run_tests.sh
- if [ "${LATEST}" = "true" ] && [ $(git tag --points-at HEAD) ]; then go get github.com/karalabe/xgo; fi

install: glide i

script:
- ./run_tests.sh
- go build
- if [ "${LATEST}" = "true" ] && [ $(git tag --points-at HEAD) ]; then
    xgo --targets="linux/amd64,linux/386,windows/amd64,windows/386,darwin/amd64,darwin/386" -ldflags "-X main.Rev=`git rev-parse --short HEAD`" ./;
    rename.ul 386 x32 * && rename.ul amd64 x64 * && rename.ul darwin-10.6 macOS * && rename.ul windows-4.0 windows *;
  fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $TOKEN
  file:
  - vanity-eth-cli-linux-x32
  - vanity-eth-cli-linux-x64
  - vanity-eth-cli-macOS-x32
  - vanity-eth-cli-macOS-x64
  - vanity-eth-cli-windows-x32.exe
  - vanity-eth-cli-windows-x64.exe

  on:
    repo: bokub/vanity-eth-cli
    tags: true
    condition: $LATEST = true
